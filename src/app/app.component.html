<div class="container">
  <h1>BBC Website Data Fetcher</h1>


  <button class="fetch-btn" (click)="fetchHeaders()">Fetch Headers</button>

  <button class="display-descriptions-btn" (click)="fetchDescriptions()">Fetch Descriptions</button>


  <div *ngIf="loading" class="spinner"></div>


  <ul>
    <li *ngFor="let header of headers; let index = index">
      {{ header }}

      <p *ngIf="descriptions[index]">{{ descriptions[index] }}</p>
    </li>
  </ul>
</div>
